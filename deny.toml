targets = [
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-musl" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]
all-features = true

[advisories]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
ignore = []

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    #"Apache-2.0 WITH LLVM-exception",
    "MPL-2.0",
    "ISC",
    "BSD-3-Clause",
]
copyleft = "deny"
default = "deny"
exceptions = [
    { allow = [
        "Unicode-DFS-2016",
    ], name = "unicode-ident" },
    { allow = [
        "OpenSSL",
    ], name = "ring" },
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "deny"
deny = [{ name = "openssl" }, { name = "curl" }]
skip = [
    # several users of this old version
    { name = "bitflags", version = "=1.3.2" },
    # imara-diff uses an old version
    { name = "hashbrown", version = "=0.12.3" },
    # toml-edit is user a newer version :p
    { name = "indexmap", version = "=1.9.3" },
    # trust-dns-resolver pulls in a new version than the rest of them use (including itself)
    { name = "socket2", version = "=0.4.10" },
    # A bunch of users still of syn 1.0 :p
    { name = "syn", version = "=1.0.109" },
]
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
